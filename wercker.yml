box:
  id: cmwn/front-node:6-wheezy
build:
  steps:
    - script:
      name: Install packages
      code: npm prune && npm install && tar cf $WERCKER_CACHE_DIR/nm_cache.tar node_modules
    - script:
      name: more dumb 1
      code: npm update
    - script:
      name: +1 dump step of dumbness with keen
      code: npm rebuild node-sass
    - script:
      name: more dumb 2
      code: npm rebuild imagemin-optipng
    - script:
      name: Linter
      code: gulp lint
    - script:
      name: Unit Tests
      code: gulp unit
    - script:
      name: Build packages
      code: gulp build --production
  after-steps:
    - slack-notifier:
      url: $SLACK_URL

release:
  steps:
    - script:
      name: Version bump, Changelog and prep
      code: |-
        echo "Bumping version"
        chmod ugo+x $PWD/bin/version_bump.sh $PWD/bin/changelog.sh
        export VERSION="$($PWD/bin/version_bump.sh patch)"
        echo "Bumped version to $VERSION"
        echo "Creating changelog"
        $PWD/bin/changelog.sh
        echo "Created Change log"
        mkdir -p artifact
        mv build.zip artifact/platform-front-$VERSION.zip
        ls -al artifact/platform-front-$VERSION.zip
        echo "Changed file name"
    - script:
      name: Commiting new version number
      code: |-
        git checkout $WERCKER_GIT_BRANCH
        git config --global user.email hal-9000@changemyworldnow.com
        git config --global user.name "wercker"
        git fetch $GIT_REMOTE
        git add composer.json CHANGELOG.md
        git commit -m 'Version bump [ci skip]'
        git push -f $GIT_REMOTE $WERCKER_GIT_BRANCH
    - s3sync:
      name: Uploading package to Amazon S3
      key-id: $AWS_KEY
      key-secret: $AWS_SECRET
      bucket-url: $AWS_BUCKET_URL
      source-dir: artifact
    - github-create-release:
      name: Creating release on github
      token: $MC_GITHUB_TOKEN
      tag: $VERSION
      title: $VERSION
    - github-upload-asset:
      name: Adding build artifact to tag
      token: $MC_GITHUB_TOKEN
      tag: $VERSION
      file: artifact/platform-front-$VERSION.zip
      filename: platform-front-$VERSION.zip
