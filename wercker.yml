box:
  id: node:5.7
build:
  steps:
    - script:
      name: Install packages
      code: npm install
    - scropt:
      name: Install Global packages
      code: npm install -g eslint eslint-plugin-react babel-eslint gulp
    - script:
      name: Linter
      code: eslint src
    - script:
      name: Build packages
      code: gulp build --production